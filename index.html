<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="title">Whac-A-Mole</h2>
    <h3>01:00</h3>
    <section class="game-menu">
      <button class="start-button">START</button>
      <h5>Score: <strong>0</strong></h5>
    </section>
    <section class="main">
      <main class="container">
        <div class="mole-1">
          <div class="mole-img"></div>
        </div>
        <div class="mole-2">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
        <div class="mole-3">
          <div class="mole-img"></div>
        </div>
      </main>
      <section class="show-scores">
        <p class="high-score-text">HIGHSCORES</p>
        <p class="no-score"></p>
        <table>
          <tr>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </table>
      </section>
    </section>
    <h4 class="score-section">
      <a href="" class="high-scores">High scores</a>
    </h4>
    <section class="close-modal-section">
      <button class="modal-buttons play-again-button">
        PLAY
      </button>
      <button class="modal-buttons close-button">
        CLOSE
      </button>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
